backbone: vgg19_bn
aug:
  image_aug: true
  masked_language_model: true
cnn:
  hidden: 256
  pretrained: false
  ks:
    - - 2
      - 2
    - - 2
      - 2
    - - 2
      - 1
    - - 2
      - 1
    - - 1
      - 1
  ss:
    - - 2
      - 2
    - - 2
      - 2
    - - 2
      - 1
    - - 2
      - 1
    - - 1
      - 1
# device: cpu || cuda:0
device: cuda:0
seq_modeling: transformer
vocab: 0123456789
weights: ./weights.pth
dataloader:
  num_workers: 4
  pin_memory: true
predictor:
  beamsearch: false
transformer:
  d_model: 256
  dim_feedforward: 2048
  max_seq_length: 1024
  nhead: 8
  num_decoder_layers: 6
  num_encoder_layers: 6
  pos_dropout: 0.1
  trans_dropout: 0.1
